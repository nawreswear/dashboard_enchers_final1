<div class="card border-dark mb-3" style="max-width: 50rem; margin-top: 150%;" id="htmlData">
  <div class="card-header bg-dark text-white text-center">
    <h5 class="mb-0">Détails du Panier</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Quantité</th>
          <th scope="col">Articles</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="panierDetails && panierDetails.length > 0; else emptyPanier">
          <ng-container *ngFor="let item of panierDetails">
            <tr>
            <td>{{ item.quantitecde }}</td>
          
              <ul>
                <ng-container *ngFor="let article of item.articles">
                  <td> {{ article.titre }} </td>   
                  <td> <button class="btn btn-sm btn-success" (click)="addToCart(article)">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="removeFromPanier(item.id, article.id)">
                    <i class="fas fa-minus"></i>
                  </button></td>
                </ng-container>
              </ul>
          
          <!-- Espace réservé pour les actions -->
          </tr>
          <tr style="margin-top: 20px;">  <td> </td>  <td>  Total : {{ item.totalP }} </td> <td>DT</td></tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end">
    <button style="background-color: rgb(2, 97, 26);" class="btn btn-success btn-block mt-3" [disabled]="panierDetails.length === 0">
      Payer
    </button>
    <button style="background-color: rgb(2, 97, 26);" class="btn btn-success btn-block mt-3 ms-3" (click)="openPDF()" [disabled]="panierDetails.length === 0">
      Imprimer le PDF
    </button>
    <button style="background-color: rgb(2, 97, 26);" class="btn btn-light btn-block mt-3 ms-3" [disabled]="panierDetails.length === 0">Checkout</button>
  </div>
</div>

<ng-template #emptyPanier>
  <div class="text-center">
    <p>Panier vide</p>
  </div>
</ng-template>
